{% extends 'spaces/base.html' %}
{load static}
{% block content %}
<section class="page-section" id="contact">
    <div class="container">
                {% if messages %}
                    {% for message in messages %}
                        <div {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %} style="width: 40%;margin: auto;" role="alert">
                            <h6 class="alert-heading">{{message}}</h4>
                        </div><br>
                    {% endfor %}
                {% endif %}
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6" style="text-align: center;">
                    <form id="contactForm"  method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <h2 class="section-heading text-uppercase" >Login</h2>
                        <div class="form-group">
                            <input class="form-control" id="username" name="username" type="text" placeholder="Your Username*" required="required" data-validation-required-message="Please enter your username." />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password" name="password" type="password" placeholder="Your Password*" required="required" data-validation-required-message="Please enter your password." />
                            <p class="help-block text-danger"></p>
                        </div>
                        <input type="hidden" name="next" value='{{ request.GET.next }}' />
                        <button class="btn btn-primary btn-xl text-uppercase"  id="sendMessageButton" type="submit">Login</button>
                    </form>
                </div>
                <div class="col-md-6" style="text-align: center;">
                    <form id="contactForm" method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        <h2 class="section-heading text-uppercase">Register</h2>
                        <div class="form-group">
                            <input class="form-control" id="username" name="username" type="text" placeholder="Your Username*" required="required" data-validation-required-message="Please enter your username." />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="name" name="fullname" type="text" placeholder="Your Name*" required="required" data-validation-required-message="Please enter your name." />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="email" name="email" type="email" placeholder="Your Email*" required="required" data-validation-required-message="Please enter your email address." />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="phone" name="mobile" type="tel" placeholder="Your Phone*" required="required" data-validation-required-message="Please enter your phone number." />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password" name="password" type="password" placeholder="Your Password*" required="required" data-validation-required-message="Please enter your password." />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="name" name="cname" type="text" placeholder="Company Name*" required="required" data-validation-required-message="Please enter your name." />
                            <p class="help-block text-danger"></p>
                        </div>
                        <input type="hidden" name="next" value='{{ request.GET.next }}' />
                        <button class="btn btn-primary btn-xl text-uppercase"  id="sendMessageButton" type="submit">Register</button>
                    </form>
                </div>
            </div>
    </div>
</section>
{% endblock content %}
